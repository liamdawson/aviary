---
- name: install brew packages
  homebrew:
    path: "/home/linuxbrew/.linuxbrew/bin:/usr/local/bin"
    name:
      - adr-tools
      - awscli
      - cloc
      - fish
      - fzf
      - git
      - gnupg
      - golang
      - httpie
      - hub
      - jq
      - node-build
      - nodenv
      - pyenv
      - rbenv
      - ripgrep
      - ruby-build
      - rustup-init
      - shfmt
      - vim
      - xsv

- name: install rustup
  command: rustup-init --default-toolchain stable --no-modify-path -y
  args:
    creates: ~/.rustup
